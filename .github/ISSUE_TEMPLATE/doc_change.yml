name: Document change / 文档修改
description: Suggestions or questions about documentation / 关于文档的建议或问题
title: "[Doc] My title"
labels:
  - "documentation"
assignees: Richasy
body:
- type: markdown
  attributes: 
    value: |
      ## 写在开头
      🚨 请务必完整填写下面的内容，如果缺少必要的信息，开发者可能会在未调查的情况下直接关闭问题  🚨

- type: textarea
  id: problem-description
  validations: 
    required: true
  attributes: 
    label: Description / 问题描述
    description: Describe the problem with the current document / 描述当前文档存在的问题
    placeholder: |
      请描述你遇到的问题，以及为什么会对你造成困扰

- type: textarea
  id: expect-document
  validations: 
    required: true
  attributes: 
    label: Expected content / 预期内容
    description: Tell us what you expect the document to be about for this question / 说说对于该问题, 你预期的文档内容是怎样的
    placeholder: |
      尽量清晰地描述你所预期的文档内容，这有助于开发者做出符合你预期的修改

- type: textarea
  id: alternatives
  attributes: 
    label: Corresponding document / 对应文档
    description: If the documentation already exists, add a link to the documentation / 如果文档已存在，请添加文档链接
    placeholder: |
      ![文档名称](文档链接)

- type: textarea
  id: additional-info
  attributes:
    label: Extra information / 附加信息
    description: Add some notes you think are necessary, or show some sketches that show your ideas / 添加一些你认为有必要的备注信息，或者展示一些能表现你思路的草图
